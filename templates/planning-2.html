{% extends 'base.html' %}

{% block header %}
<div class="page-header">
    <h1> Plan a study's return of results </h1>
</div>
{% endblock %}

{% block body %}

<div class="flex-container-generic">

<h3>Add each result for each visit:</h3>
<div id="planning-form">

{% for visit in dict_visits %}

<form id="visit-details" action="/planning-3" method="POST">

    <div class="test" id={{visit}}> 
        <label for="num-tests">How many tests will you run at the {{visit}} visit?</label>
        <input type="text" id="{{visit}}-num-visits" name="{{visit}}-num-visits"min="0" max="100">
   
{% endfor %}

<div>
    <input type="submit"> 
</div>
</form>

</div>

{% endblock %}
