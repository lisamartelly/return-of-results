{% extends 'base.html' %}

{% block header %}
<div class="page-header">
    <h1> Plan a study's return of results </h1>
</div>
{% endblock %}

{% block body %}

<div class="flex-container-generic">

<div id="planning-form" class="basic-box">
<div class="flex-row">
<h1 class="planning-num">3</h1>
<div class=plan-2><h2>Specify the number of tests that will be run at each study visit:</h2>

<form id="visit-details" action="/planning-3" method="POST">
    <table>
    {% for visit in dict_visits %}

    <tr>
        <td width="30%"><h3>{{visit}}</h3></td>
        <td width="60%"><p>How many tests will you run at {{visit}}?</p></td>
        <td width="10%"><input type="number" id="{{visit}}-num-visits" name="{{visit}}-num-visits" placeholder="Enter number" min="0" max="100"></td>
    </tr>
    {% endfor %}
    <tr>
        <td width="30%"></td>
        <td width="60%"></td>
        <td><button type="submit" class="button">Next</button></td>
    </tr>
    
</table>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
