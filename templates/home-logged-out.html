<body id="logged-out-page" style="display:flex;">

  <div style="display:flex; flex-direction: column-reverse; padding-left:40px;">
    <p>Returning research results is bla bla bla bla</p>
  </div>

  <div style="display:flex; flex-direction: row; justify-content: flex-end; width:100%; margin-right: 120px;">
    
    <div class="flex-col">
        <img src="/static/img/RRRlogo.png" id="full-logo" width=330px/>
        <div class="homepage-box">
          <h2 style="margin-top:5px;">Create an Account</h2>
          <form action="/register" method="POST">
            <p>
                Investigator or Participant?: <br>
                <input type="radio" id="user_type" name="user_type" value="investigator" required>
                    <label>Investigator</label><br>
                <input type="radio" id="user_type" name="user_type" value="participant">
                    <label>Participant</label><br>
            </p>  
            <p>
              Email <input type="text" name="email">
            </p>
            <p>
              Password <input type="password" name="password">
            </p>
              <button type="submit"> Register </button>
          </form>
        </div>

        <div class="homepage-box" style="margin-top:10px;" >
          <h2 style="margin-top:5px;">Log In</h2>
            <form action="/login" method="POST">
              <p>
                  Investigator or Participant?: <br>
                  <input type="radio" id="user_type" name="user_type" value="investigator" required>
                      <label>Investigator</label><br>
                  <input type="radio" id="user_type" name="user_type" value="participant">
                      <label>Participant</label><br>
              </p>
              <p>
                Email <input type="text" name="email">
              </p>
              <p>
                Password <input type="password" name="password">
              </p>
              <p>
                <button type="submit"> Login </button>
              </p>
            </form>
        </div>

        
        
    </div>
    
  </div>
