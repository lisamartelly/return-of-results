<head>
    <!-- favicon -->

<body id="logged-out-page" style="display:flex;">

  <div style="display:flex; flex-direction: column-reverse; padding-left:40px; width:400px;">
    <p><b><a href="mailto:return.of.results.dev@gmail.com">Contact us</a></b> to learn more about Returning Research Results</p>
  </div>

  <div style="display:flex; flex-direction: row; justify-content: flex-end; width:100%; margin-right: 120px;">
    
    <div class="flex-col">
        <img src="/static/img/RRRlogo.png" id="full-logo" width=330px/>
        <div class="homepage-box" >
          <h2 style="margin-top:5px; margin-bottom:5px; color:rgba(59, 56, 56, 1);">Log In</h2>
            <form action="/login" method="POST">
                  <input type="radio" class="radio" id="user_type" name="user_type" value="investigator" required>
                      <label>Investigator</label>
                  <input type="radio" class="radio" id="user_type" name="user_type" value="participant">
                      <label>Participant</label><br>
              
                <h4 style="margin-bottom:3px; margin-top:6px; color:rgba(59, 56, 56, 1)">Email</h4>
                <input style="width:95%"  type="text" name="email">

                <h4 style="margin-bottom:3px; margin-top:6px; color:rgba(59, 56, 56, 1)">Password</h4>
                <input style="width:95%"  type="password" name="password">

                <button style="margin-top:8px;" type="submit" class="button"> Login </button>
            </form>
        </div>
        {% for msg in get_flashed_messages() %}
        <div style="width:330px; " id="flash-msg" class="flex-center" >
          <p style="font-size:13px; margin-bottom:7px; font-weight: bold; text-align:center">{{ msg }}</p>
        </div>
        {% endfor %}
        <div class="homepage-box" style="margin-top:10px;">
          <h2 style="margin-top:5px; margin-bottom:5px; color:rgba(59, 56, 56, 1);">Register an Account</h2>          <form action="/register" method="POST">
                <input type="radio" id="user_type" name="user_type" value="investigator" required>
                    <label>Investigator</label>
                        <input type="radio" id="user_type" name="user_type" value="participant">
                    <label>Participant</label><br> 

                    <h4 style="margin-bottom:3px; margin-top:6px; color:rgba(59, 56, 56, 1)">Email</h4>
                    <input style="width:95%"  type="text" name="email">
    
                    <h4 style="margin-bottom:3px; margin-top:6px; color:rgba(59, 56, 56, 1)">Password</h4>
                    <input style="width:95%"  type="password" name="password">
              <button style="margin-top:8px;" type="submit" class="button"> Register </button>
          </form>
        </div>

        
        
    </div>
    
  </div>
