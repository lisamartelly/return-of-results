{% extends 'base.html' %}

{% block body %}

<div class="flex-container-list">
    <div class="page-header">
        <h1> All Studies </h1>
    </div>

    <ul class="page-list">
    {% for study in studies %}
    <li><a href="/studies/{{study.study_id}}">name: {{study.study_name}}, status={{study.status_code}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
