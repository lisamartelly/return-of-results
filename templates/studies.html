{% extends 'base.html' %}

{% block header %}
<div class="page-header">
    <h1> All Studies </h1>
</div>
{% endblock %}

{% block body %}

<div class="flex-container-generic">
    <div class="flex-row list-page">
        <div style="width: 40%">
            <div class= "search">
            <b>Search for a study:</b> <input type="text" id="searchInput" onkeyup="searchBar()" placeholder="Search for studies.."/>
            </div>
            <br>
            <b>All studies:</b>
            <ul id="itemsList">
            {% for study in studies %}
            <li class="detail-link"><a name="study" id={{study.study_id}} href="#">{{study.study_name}}</a></li>
            {% endfor %}
            </ul>
        </div>
        <div class="details-container">
            <div id="details-content" class="basic-box"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/search-bar.js"></script>
<script src="/static/js/detail-display.js"></script>
{% endblock %}
